apiVersion: apps/v1
kind: Deployment
metadata:
  name: homework-deployment
  namespace: homeworkhelm 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: homework-web
  strategy:
    rollingUpdate:
      maxSurge: 1 
      maxUnavailable: 1 
    type: RollingUpdate 
  template:
    metadata:
      labels:
        app: homework-web 
    spec:
      serviceAccountName: monitoring 
      nodeSelector:
        homework: "true" 
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: homework-pvc
        - name: config
          configMap:
            name: homework-configmap
        - name: config-nginx
          configMap:
            name: nginx-config
        - name: metrics-volume
          emptyDir: {}
      initContainers:
      - name: init-content
        image: docker.io/library/ubuntu:latest
        command:
          - /bin/sh
          - -c
        args:
          - |
            apt update
            apt install curl -y
            echo "<html><body><h1>Web Server</h1><p>HOMEWORK</p></body></html>" > /init/index.html
            TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
            URL=$KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT
            curl -s -k -H "Authorization: Bearer ${TOKEN}" https://${URL}/metrics > /metrics/metrics.html 2>/dev/null
        volumeMounts:
          - name: shared-volume
            mountPath: /init
          - name: metrics-volume
            mountPath: /metrics
      containers:
      - name: web-server
        image: docker.io/library/nginx:alpine
        readinessProbe:
          exec:
            command:
              - cat
              - /homework/index.html
        lifecycle:
          preStop:
            exec:
              command:
                - sh
                - c
                - rm -f /homework/index.html
        ports:
          - containerPort: 8000
        volumeMounts:
          - name: shared-volume
            mountPath: /homework
          - name: config
            mountPath: /conf
          - name: config-nginx
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          - name: metrics-volume
            mountPath: /metrics
